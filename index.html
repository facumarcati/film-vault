<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>FilmVault</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
  </head>
  <body>
    <section class="section-header">
      <div class="header-container">
        <h3>
          <a href="">
            <link rel="stylesheet" href="" /><i
              class="fa-solid fa-house-chimney"
            ></i>
          </a>
        </h3>
        <div class="search-container">
          <input
            class="inputBuscar"
            id="txtPelicula"
            type="text"
            placeholder="Buscar pelicula"
          />
          <button class="btnBuscar" id="btnBuscarPelicula">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <h3>
          <a href="">
            <i
              id="peliculasFavoritas"
              class="fa-solid fa-star"
              style="color: #ffd43b"
            ></i>
          </a>
        </h3>
      </div>
    </section>

    <section id="section-main" class="section-main">
      <div class="container-peliculas-generos" id="resultadoPeliculaGenero">
        <div>
          <h2 class="titulo-genero">Peliculas de Comedia</h2>
          <div class="container-peliculas" id="resultadoPeliculaComedia"></div>
        </div>
        <div>
          <h2 class="titulo-genero">Peliculas de Accion</h2>
          <div class="container-peliculas" id="resultadoPeliculaAccion"></div>
        </div>
        <div>
          <h2 class="titulo-genero">Peliculas de Familia</h2>
          <div class="container-peliculas" id="resultadoPeliculaFamilia"></div>
        </div>
      </div>
    </section>

    <section id="section-peliculas" class="section-peliculas">
      <h2 class="container-peliculas-txt" id="txtResultadoPelicula"></h2>
      <div class="container-peliculas" id="resultadoPelicula"></div>
    </section>

    <section
      id="section-peliculas-favoritas"
      class="section-peliculas-favoritas"
    >
      <h2 class="container-peliculas-txt" id="txtResultadoPeliculaFav"></h2>
      <div class="container-peliculas" id="resultadoPeliculasFavoritas"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
  </body>
</html>
