<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>FilmVault</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
  </head>
  <body>
    <section class="section-header">
      <div class="header-container">
        <h3>
          <a href="">
            <link rel="stylesheet" href="" /><i
              class="fa-solid fa-house-chimney"
            ></i>
          </a>
        </h3>
        <div class="search-container">
          <input
            class="inputBuscar"
            id="txtPelicula"
            type="text"
            placeholder="Buscar pelicula"
          />
          <button class="btnBuscar" id="btnBuscarPelicula">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <h3>
          <a href="">
            <i
              id="peliculasFavoritas"
              class="fa-solid fa-star"
              style="color: #ffd43b"
            ></i>
          </a>
        </h3>
      </div>
    </section>

    <section id="section-main" class="section-main">
      <div class="container-peliculas-generos" id="resultadoPeliculaGenero">
        <div>
          <h2 class="titulo-genero">Peliculas de Comedia</h2>
          <div class="container-peliculas" id="resultadoPeliculaComedia"></div>
        </div>
        <div>
          <h2 class="titulo-genero">Peliculas de Accion</h2>
          <div class="container-peliculas" id="resultadoPeliculaAccion"></div>
        </div>
        <div>
          <h2 class="titulo-genero">Peliculas de Familia</h2>
          <div class="container-peliculas" id="resultadoPeliculaFamilia"></div>
        </div>
      </div>
    </section>

    <section id="section-peliculas" class="section-peliculas">
      <h2 class="container-peliculas-txt" id="txtResultadoPelicula"></h2>
      <div class="container-peliculas" id="resultadoPelicula"></div>
    </section>

    <section
      id="section-peliculas-favoritas"
      class="section-peliculas-favoritas"
    >
      <h2 class="container-peliculas-txt" id="txtResultadoPeliculaFav"></h2>
      <div class="container-peliculas" id="resultadoPeliculasFavoritas"></div>
    </section>

    <section id="section-detalle-pelicula">
      <div class="flecha-volver-container" id="flecha-volver">
        <svg
          class="flecha-volver"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 640 640"
        >
          <!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path
            d="M73.4 297.4C60.9 309.9 60.9 330.2 73.4 342.7L233.4 502.7C245.9 515.2 266.2 515.2 278.7 502.7C291.2 490.2 291.2 469.9 278.7 457.4L173.3 352L544 352C561.7 352 576 337.7 576 320C576 302.3 561.7 288 544 288L173.3 288L278.7 182.6C291.2 170.1 291.2 149.8 278.7 137.3C266.2 124.8 245.9 124.8 233.4 137.3L73.4 297.3z"
          />
        </svg>
        <h3>Volver</h3>
      </div>
      <div class="detalle-pelicula" id="detalle-pelicula"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
  </body>
</html>
